<!DOCTYPE html>
<html>
<head>
    <title>Affichage de données CSV</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="clearLocalStorageButton" class="clear-button">Supprimer les données</button>
    <div class="box-tuto" id="tutoContainer">
        <div class="tuto">
            <p><strong>1. </strong>Ajoute l'adresse de ton wallet dans l'explorateur Gnosis.</p>
            <a href="https://gnosisscan.io/">https://gnosisscan.io/</a>
            <p><strong>2. </strong>Va sur ERC20 Token Txns et télécharge le fichier CSV.</p>
            <p><strong>3. </strong>Charge ton fichier CSV.</p>
            <label class="file-label" for="csvFileInput">
                Ajoute ton fichier CSV ici
            </label>
            <input type="file" id="csvFileInput" class="file-input" accept=".csv">   
        </div> 
    </div>    
    <div id="filteredData"></div>
    <div class="all-chart">
        <div class="chart">
            <p class="title-chart">Semaines</p>
            <canvas class="chart-canvas" id="myChart"></canvas>        
        </div>
        <div class="chart">
            <p class="title-chart">Mensuel</p>
            <canvas class="chart-canvas" id="myChartSum"></canvas>          
        </div>
        <div class="chart">
            <p class="title-chart">Trimestriel</p>
            <canvas class="chart-canvas" id="myChartSumByQuarter"></canvas>     
        </div>
        <div class="chart">
            <p class="title-chart">Annuel</p>
            <canvas class="chart-canvas" id="myChartSumByYear"></canvas>        
        </div>
    </div>
        
    

    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
